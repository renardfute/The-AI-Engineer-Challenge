<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            dark: '#1a1a2e',
                            electric: '#16213e',
                            accent: '#0f3460',
                        },
                        background: {
                            DEFAULT: '#1a1a2e',
                            secondary: '#16213e',
                        },
                        text: {
                            primary: '#ffffff',
                            secondary: '#e5e7eb',
                        },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                },
            },
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .message-bubble {
            @apply rounded-2xl px-4 py-3 max-w-[80%];
        }
        
        .user-message {
            @apply bg-primary-accent text-white ml-auto;
        }
        
        .ai-message {
            @apply bg-background-secondary text-gray-100;
        }
        
        .input-field {
            @apply bg-background-secondary border border-gray-600 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-accent focus:border-transparent transition-all duration-200;
        }
        
        .btn-primary {
            @apply bg-primary-accent hover:bg-opacity-90 text-white font-medium px-6 py-3 rounded-xl transition-all duration-200 transform hover:scale-105 active:scale-95;
        }
        
        .btn-secondary {
            @apply bg-background-secondary hover:bg-opacity-80 text-gray-100 font-medium px-6 py-3 rounded-xl transition-all duration-200 border border-gray-600;
        }
        
        .typing-indicator {
            @apply flex space-x-1;
        }
        
        .typing-dot {
            @apply w-2 h-2 bg-primary-accent rounded-full animate-pulse-slow;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Force proper text colors for chat messages */
        .ai-message, .ai-message div, .ai-message * {
            color: #f3f4f6 !important; /* Light gray */
        }

        .user-message, .user-message div, .user-message * {
            color: #ffffff !important; /* White */
        }

        /* Ensure message content is readable */
        .message-bubble .whitespace-pre-wrap {
            color: inherit !important;
        }

        /* Override any Tailwind defaults */
        .text-gray-900, .text-gray-800, .text-black {
            color: #f3f4f6 !important;
        }

        /* Force button text colors */
        .btn-primary, .btn-primary * {
            color: #ffffff !important; /* White text */
        }

        .btn-secondary, .btn-secondary * {
            color: #f3f4f6 !important; /* Light gray text */
        }

        /* Make sure all buttons have proper text color */
        button, button * {
            color: inherit !important;
        }

        /* Modal styles */
        .modal {
            @apply fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50;
        }

        .modal-content {
            @apply bg-background-secondary rounded-2xl p-6 max-w-md w-full mx-4 border border-gray-600;
        }
    </style>
</head>
<body class="antialiased">
    <div id="app" class="flex flex-col h-screen max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-700">
            <div>
                <h1 class="text-2xl font-bold text-white">AI Chat Interface</h1>
                <p class="text-gray-300 text-sm">Powered by OpenAI</p>
            </div>
            
            <button id="settings-btn" class="btn-secondary">
                ‚öôÔ∏è Settings
            </button>
        </div>

        <!-- Messages Container -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="text-center py-12">
                <div class="text-gray-300 mb-4">
                    <div class="text-4xl mb-4 opacity-50">ü§ñ</div>
                    <h3 class="text-xl font-semibold text-white mb-2">
                        Welcome to AI Chat
                    </h3>
                    <p class="text-gray-300">
                        Your API key is configured on the server. Configure your settings and start chatting!
                    </p>
                </div>
            </div>
        </div>

        <!-- Input Container -->
        <div class="p-4 border-t border-gray-700">
            <form id="chat-form" class="flex gap-3 items-end">
                <div class="flex-1">
                    <textarea
                        id="message-input"
                        placeholder="Type your message here..."
                        class="input-field w-full resize-none min-h-[44px] max-h-32"
                        rows="1"
                    ></textarea>
                </div>
                
                <button
                    type="submit"
                    id="send-btn"
                    class="btn-primary flex items-center gap-2"
                >
                    üì§ Send
                </button>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold text-white">Settings</h3>
                <button id="close-settings" class="text-gray-400 hover:text-white">
                    ‚úï
                </button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Model
                    </label>
                    <select id="model" class="input-field w-full">
                        <option value="gpt-4.1-mini">GPT-4.1 Mini</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        System Message
                    </label>
                    <textarea
                        id="developer-message"
                        placeholder="Enter the system message for the AI..."
                        class="input-field w-full resize-none"
                        rows="3"
                    >You are a helpful AI assistant. Provide clear, concise, and accurate responses.</textarea>
                </div>

                <div class="flex items-center gap-2 text-sm">
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span class="text-green-400">API Key configured on server</span>
                </div>
            </div>
            
            <div class="flex gap-3 mt-6">
                <button id="save-settings" class="btn-primary flex-1">
                    Save Settings
                </button>
                <button id="close-settings-2" class="btn-secondary">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Simple chat functionality
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatForm = document.getElementById('chat-form');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettings = document.getElementById('close-settings');
        const closeSettings2 = document.getElementById('close-settings-2');
        const saveSettings = document.getElementById('save-settings');
        const modelSelect = document.getElementById('model');
        const developerMessageInput = document.getElementById('developer-message');

        let settings = {
            model: 'gpt-4.1-mini',
            developerMessage: 'You are a helpful AI assistant. Provide clear, concise, and accurate responses.'
        };

        // Load settings from localStorage
        const savedSettings = localStorage.getItem('chat-settings');
        if (savedSettings) {
            const parsedSettings = JSON.parse(savedSettings);
            settings.model = parsedSettings.model || settings.model;
            settings.developerMessage = parsedSettings.developerMessage || settings.developerMessage;
            modelSelect.value = settings.model;
            developerMessageInput.value = settings.developerMessage;
        }

        // Check backend API key status on page load
        async function checkBackendStatus() {
            try {
                const response = await fetch('https://ai-chat-backend-q0j572313-renard-futes-projects.vercel.app/api/health');
                const data = await response.json();
                
                // Update the API key status indicator
                const statusIndicator = document.querySelector('.flex.items-center.gap-2.text-sm');
                if (statusIndicator) {
                    const dot = statusIndicator.querySelector('.w-2.h-2.rounded-full');
                    const text = statusIndicator.querySelector('.text-green-400');
                    
                    if (data.api_key_status === 'configured') {
                        dot.className = 'w-2 h-2 rounded-full bg-green-500';
                        text.className = 'text-green-400';
                        text.textContent = 'API Key configured on server';
                    } else {
                        dot.className = 'w-2 h-2 rounded-full bg-red-500';
                        text.className = 'text-red-400';
                        text.textContent = 'API Key not configured';
                    }
                }
            } catch (error) {
                console.error('Error checking backend status:', error);
                // Update status to show error
                const statusIndicator = document.querySelector('.flex.items-center.gap-2.text-sm');
                if (statusIndicator) {
                    const dot = statusIndicator.querySelector('.w-2.h-2.rounded-full');
                    const text = statusIndicator.querySelector('.text-green-400');
                    dot.className = 'w-2 h-2 rounded-full bg-red-500';
                    text.className = 'text-red-400';
                    text.textContent = 'Backend connection error';
                }
            }
        }

        // Check backend status when page loads
        checkBackendStatus();

        // Settings modal functionality
        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
            // Re-check backend status when opening settings
            checkBackendStatus();
        });

        closeSettings.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        closeSettings2.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        saveSettings.addEventListener('click', () => {
            settings.model = modelSelect.value;
            settings.developerMessage = developerMessageInput.value;
            localStorage.setItem('chat-settings', JSON.stringify(settings));
            settingsModal.classList.add('hidden');
        });

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.add('hidden');
            }
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-4`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="flex items-start gap-3 max-w-[80%] ${isUser ? 'flex-row-reverse' : 'flex-row'}">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center ${
                        isUser ? 'bg-primary-accent text-white' : 'bg-background-secondary text-gray-100 border border-gray-600'
                    }">
                        ${isUser ? 'üë§' : 'ü§ñ'}
                    </div>
                    <div class="message-bubble ${isUser ? 'user-message' : 'ai-message'}">
                        <div class="whitespace-pre-wrap break-words">${content}</div>
                        <div class="text-xs mt-2 opacity-60 ${isUser ? 'text-right' : 'text-left'}">${time}</div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'flex justify-start mb-4';
            typingDiv.innerHTML = `
                <div class="flex items-start gap-3 max-w-[80%]">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center bg-background-secondary text-gray-100 border border-gray-600">
                        ü§ñ
                    </div>
                    <div class="message-bubble ai-message">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage(message) {
            addMessage(message, true);
            addTypingIndicator();

            try {
                const response = await fetch('https://ai-chat-backend-q0j572313-renard-futes-projects.vercel.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        developer_message: settings.developerMessage,
                        user_message: message,
                        model: settings.model,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiResponse = '';

                removeTypingIndicator();

                // Create ONE AI message bubble at the start
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'flex justify-start mb-4';
                aiMessageDiv.innerHTML = `
                    <div class="flex items-start gap-3 max-w-[80%]">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center bg-background-secondary text-gray-100 border border-gray-600">
                            ü§ñ
                        </div>
                        <div class="message-bubble ai-message">
                            <div class="whitespace-pre-wrap break-words" id="ai-message-content"></div>
                            <div class="text-xs mt-2 opacity-60 text-left">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    </div>
                `;
                
                // Add the AI message to the container
                messagesContainer.appendChild(aiMessageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                // Get reference to the content div for updating
                const aiMessageContent = document.getElementById('ai-message-content');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    aiResponse += chunk;
                    
                    // Update ONLY the content of the existing AI message
                    if (aiMessageContent) {
                        aiMessageContent.textContent = aiResponse;
                    }
                    
                    // Scroll to bottom to follow the growing message
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your request. Please try again.', false);
            }
        }

        // Event listeners
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });
    </script>
</body>
</html>
